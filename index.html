	<div class="d3"></div>
	<div class="jq"></div>


	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script>

		var jq_select = $('body div.jq');

		jq_select.append($('<h2></h2>')
			 .text('DOM Manipulation with jQuery')
			 .attr('title','DOM Manipulation with jQuery')
			 .css('background','#396')
			 .addClass('subtitle')

		 );

		console.log(jq_select);

		var d3_select = d3.select('body div.d3');

		d3_select.append('h2').text('DOM Manipulation with D3')
			 			 .attr('title','DOM Manipulation with D3')
			 			 .style('background','#369')
			 			 .classed('subtitle','true');

		console.log(d3_select);

	</script>
